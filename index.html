<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. GEMINI CORE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --active: #ffae00; /* Gold for thinking/speaking */
            --alert: #ff003c;
            --bg: #050a10;
            --glass: rgba(0, 242, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- UI LAYOUT --- */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            background: rgba(0,0,0,0.5);
            z-index: 20;
        }

        .terminal {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-shadow: 0 0 5px var(--primary);
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .msg {
            padding: 10px;
            border-left: 2px solid var(--primary);
            background: linear-gradient(90deg, var(--glass) 0%, transparent 100%);
            animation: fadeIn 0.3s ease;
            max-width: 90%;
        }
        .msg.user { border-left-color: #fff; color: #ccc; align-self: flex-end; text-align: right; border-right: 2px solid #fff; border-left: none; background: linear-gradient(-90deg, rgba(255,255,255,0.1) 0%, transparent 100%);}
        .msg.jarvis { border-left-color: var(--active); color: var(--primary); }

        /* --- THE ARC REACTOR (MIC) --- */
        .interface-zone {
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            border-top: 1px solid rgba(0, 242, 255, 0.2);
        }

        .arc-reactor {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 30px var(--primary), inset 0 0 20px var(--primary);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0,0,0,0.3);
        }

        .arc-icon { font-size: 2rem; color: var(--primary); transition: 0.3s; }

        /* States */
        .arc-reactor.listening {
            border-color: #fff;
            box-shadow: 0 0 50px #fff, inset 0 0 30px #fff;
            animation: pulse-listen 1.5s infinite;
        }
        .arc-reactor.thinking {
            border-color: var(--active);
            box-shadow: 0 0 40px var(--active);
            animation: spin 2s linear infinite;
        }
        .arc-reactor.speaking {
            box-shadow: 0 0 60px var(--primary);
            animation: pulse-speak 0.5s infinite;
        }

        /* Inner Ring Decoration */
        .ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px dashed var(--primary);
            pointer-events: none;
        }
        .r1 { width: 160px; height: 160px; opacity: 0.3; animation: spin-slow 20s linear infinite; }
        .r2 { width: 200px; height: 200px; opacity: 0.1; animation: spin-rev 30s linear infinite; }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            width: 85%;
            background: #0a1015;
            border: 1px solid var(--primary);
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }
        input {
            width: 100%; padding: 12px; margin: 15px 0;
            background: #000; border: 1px solid #333; color: var(--primary);
            font-family: 'Orbitron'; font-size: 0.9rem;
            outline: none;
        }
        input:focus { border-color: var(--active); }
        .btn {
            background: var(--glass); border: 1px solid var(--primary);
            color: var(--primary); padding: 12px 25px;
            font-family: 'Orbitron'; cursor: pointer; margin-top: 10px;
            font-weight: bold; text-transform: uppercase;
        }
        .btn:active { background: var(--primary); color: #000; }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-slow { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-rev { 0% { transform: translate(-50%, -50%) rotate(360deg); } 100% { transform: translate(-50%, -50%) rotate(0deg); } }
        @keyframes pulse-listen { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes pulse-speak { 0% { box-shadow: 0 0 20px var(--primary); } 50% { box-shadow: 0 0 60px var(--primary); } 100% { box-shadow: 0 0 20px var(--primary); } }

    </style>
</head>
<body>

    <div class="header">
        <div style="font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px;">J.A.R.V.I.S. <span style="font-size: 0.6em; color: var(--active);">GEMINI</span></div>
        <i class="fas fa-cog" style="cursor: pointer; font-size: 1.2rem; padding: 10px;" onclick="toggleSettings()"></i>
    </div>

    <div class="terminal" id="terminal">
        <div class="msg jarvis">SYSTEM ONLINE. PROTOCOL GEMINI-FLASH ACTIVE.</div>
    </div>

    <div class="interface-zone">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        
        <div class="arc-reactor" id="mic-btn">
            <i class="fas fa-microphone arc-icon" id="mic-icon"></i>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <h3 style="font-family: 'Orbitron'; margin-top: 0;">SECURITY PROTOCOL</h3>
            <p style="font-size: 0.8rem; opacity: 0.7;">ENTER GOOGLE GEMINI API KEY:</p>
            <input type="password" id="api-key-input" placeholder="AIza...">
            <button class="btn" onclick="saveSettings()">INITIALIZE CORE</button>
            <p style="font-size: 0.7rem; color: var(--alert); margin-top: 15px;">Key stored locally via encrypted storage protocol.</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // --- CONFIGURATION ---
        const ELEMENTS = {
            micBtn: document.getElementById('mic-btn'),
            micIcon: document.getElementById('mic-icon'),
            terminal: document.getElementById('terminal'),
            modal: document.getElementById('settings-modal'),
            keyInput: document.getElementById('api-key-input')
        };

        // Загружаем ключ из памяти телефона
        let API_KEY = localStorage.getItem('gemini_api_key') || '';
        let isProcessing = false;

        // --- SPEECH RECOGNITION SETUP ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU'; // Понимает по-русски
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                setVisualState('listening');
                // Вибрация начала записи
                tg.HapticFeedback.impactOccurred('light');
            };

            recognition.onend = () => {
                if (!isProcessing) setVisualState('idle');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                if(text.trim().length > 0) {
                    log(text, "user");
                    processAI(text);
                }
            };

            recognition.onerror = (event) => {
                console.error(event.error);
                setVisualState('idle');
                if(event.error === 'not-allowed') {
                    log("ERROR: MICROPHONE ACCESS DENIED", "jarvis");
                }
            };
        } else {
            log("CRITICAL ERROR: SPEECH API NOT SUPPORTED IN THIS BROWSER", "jarvis");
        }

        // --- MAIN INTERACTION ---
        ELEMENTS.micBtn.addEventListener('click', () => {
            if(!API_KEY) {
                toggleSettings();
                return;
            }
            if (isProcessing) return;
            
            try {
                recognition.start();
            } catch (e) {
                console.log("Recognition restart or already active");
                recognition.stop();
            }
        });

        // --- GEMINI INTELLIGENCE (GOOGLE) ---
        async function processAI(prompt) {
            isProcessing = true;
            setVisualState('thinking');
            
            // Настройка личности J.A.R.V.I.S.
            const systemContext = "You are J.A.R.V.I.S., Tony Stark's AI. Answer in Russian. Be concise, helpful, slightly sarcastic. Max 2 sentences.";
            const fullPrompt = `${systemContext}\nUser says: ${prompt}`;

            try {
                // URL для Gemini 1.5 Flash (быстрая модель)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: fullPrompt }]
                        }]
                    })
                });

                if(!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API Error');
                }

                const data = await response.json();
                
                // Получаем текст ответа
                let answer = data.candidates[0].content.parts[0].text;
                
                // Чистим Markdown символы (*, #) чтобы голос не запинался
                let cleanAnswer = answer.replace(/[\*#]/g, '');

                log(cleanAnswer, "jarvis");
                speak(cleanAnswer);

            } catch (error) {
                console.error(error);
                log(`SYSTEM FAILURE: CHECK API KEY`, "jarvis");
                setVisualState('idle');
                isProcessing = false;
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        // --- TEXT TO SPEECH (VOICE OUTPUT) ---
        function speak(text) {
            if (!window.speechSynthesis) {
                isProcessing = false;
                setVisualState('idle');
                return;
            }

            window.speechSynthesis.cancel(); // Стоп предыдущее

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU'; 
            utterance.rate = 1.1; 
            utterance.pitch = 0.9; 

            // Пытаемся найти русский голос
            const voices = window.speechSynthesis.getVoices();
            const ruVoice = voices.find(v => v.lang.includes('ru'));
            if(ruVoice) utterance.voice = ruVoice;

            utterance.onstart = () => {
                setVisualState('speaking');
                tg.HapticFeedback.impactOccurred('medium');
            };
            
            utterance.onend = () => {
                setVisualState('idle');
                isProcessing = false;
            };

            utterance.onerror = () => {
                setVisualState('idle');
                isProcessing = false;
            }

            window.speechSynthesis.speak(utterance);
        }

        // --- UTILS & UI ---
        function setVisualState(state) {
            const btn = ELEMENTS.micBtn;
            const icon = ELEMENTS.micIcon;
            
            // Сброс классов
            btn.className = 'arc-reactor';
            icon.className = 'fas';

            if (state === 'idle') {
                icon.classList.add('fa-microphone');
                btn.style.borderColor = "var(--primary)";
            } else if (state === 'listening') {
                btn.classList.add('listening');
                icon.classList.add('fa-wave-square');
            } else if (state === 'thinking') {
                btn.classList.add('thinking');
                icon.classList.add('fa-brain');
            } else if (state === 'speaking') {
                btn.classList.add('speaking');
                icon.classList.add('fa-volume-up');
            }
        }

        function log(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            ELEMENTS.terminal.appendChild(div);
            // Автопрокрутка вниз
            setTimeout(() => {
                ELEMENTS.terminal.scrollTop = ELEMENTS.terminal.scrollHeight;
            }, 100);
        }

        function toggleSettings() {
            const isHidden = ELEMENTS.modal.style.display === 'none' || ELEMENTS.modal.style.display === '';
            ELEMENTS.modal.style.display = isHidden ? 'flex' : 'none';
            if(isHidden && API_KEY) ELEMENTS.keyInput.value = API_KEY;
        }

        function saveSettings() {
            const key = ELEMENTS.keyInput.value.trim();
            if(key.length > 10) {
                API_KEY = key;
                localStorage.setItem('gemini_api_key', API_KEY);
                toggleSettings();
                log("SECURE CONNECTION ESTABLISHED.", "jarvis");
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.HapticFeedback.notificationOccurred('error');
                alert("INVALID KEY LENGTH");
            }
        }

        // Автозагрузка голосов (баг Chrome)
        window.speechSynthesis.onvoiceschanged = () => {};

        // Проверка ключа при старте
        if(!API_KEY) {
            setTimeout(() => {
                log("WARNING: CORE DISCONNECTED. CONFIGURE API KEY.", "jarvis");
                toggleSettings();
            }, 1500);
        }

    </script>
</body>
</html>
