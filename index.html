<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. DEBUG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary: #00f7ff;
            --active: #ffd900;
            --alert: #ff0055;
            --bg: #02060c;
            --glass: rgba(0, 247, 255, 0.08);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* UI */
        .header {
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0, 247, 255, 0.2); background: #000;
        }
        .terminal {
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
        }
        .msg {
            max-width: 90%; padding: 10px 15px; border-radius: 10px; word-wrap: break-word; user-select: text;
        }
        .msg.jarvis { background: rgba(0, 247, 255, 0.1); border-left: 3px solid var(--primary); align-self: flex-start; }
        .msg.user { background: rgba(255, 255, 255, 0.05); border-right: 3px solid #fff; align-self: flex-end; text-align: right; }
        .msg.error { border-color: var(--alert); color: var(--alert); background: rgba(255, 0, 85, 0.1); }

        /* CODE BLOCKS */
        pre { background: #0d1117; padding: 10px; border-radius: 5px; overflow-x: auto; border: 1px solid #30363d; }
        code { font-family: 'Fira Code', monospace; color: #a8d1ff; font-size: 0.8em; }

        /* ARC REACTOR */
        .interface-zone {
            height: 250px; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, rgba(0,247,255,0.1) 0%, transparent 70%);
        }
        .arc-reactor {
            width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary);
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 0 0 20px var(--primary); transition: 0.3s; z-index: 10;
        }
        .arc-reactor:active { transform: scale(0.9); }
        .arc-reactor.thinking { border-color: var(--active); box-shadow: 0 0 30px var(--active); animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* SETTINGS */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; display: none;
            justify-content: center; align-items: center;
        }
        .modal-content {
            width: 80%; background: #111; padding: 20px; border: 1px solid var(--primary); text-align: center;
        }
        input { width: 100%; padding: 10px; margin: 15px 0; background: #222; border: 1px solid #444; color: #fff; text-align: center; }
        .btn { padding: 10px 20px; background: var(--primary); border: none; font-weight: bold; cursor: pointer; }

    </style>
</head>
<body>

    <div class="header">
        <div>J.A.R.V.I.S. <span style="font-size: 0.7em; color: var(--active);">v2.0 FIXED</span></div>
        <i class="fas fa-cog" onclick="toggleSettings()"></i>
    </div>

    <div class="terminal" id="terminal">
        <div class="msg jarvis">SYSTEM REBOOTED.<br>Использую протокол Gemini 1.5 Flash.<br>Жду ввода ключа.</div>
    </div>

    <div class="interface-zone">
        <div class="arc-reactor" id="mic-btn"><i class="fas fa-microphone" id="mic-icon"></i></div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <h3>API KEY CONFIG</h3>
            <input type="text" id="api-key-input" placeholder="Paste your AIza... key here">
            <button class="btn" onclick="saveSettings()">SAVE & CONNECT</button>
            <p style="font-size: 0.7rem; margin-top: 10px; color: #888;">Key is stored on your device only.</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const EL = {
            mic: document.getElementById('mic-btn'),
            term: document.getElementById('terminal'),
            modal: document.getElementById('settings-modal'),
            input: document.getElementById('api-key-input')
        };

        let API_KEY = localStorage.getItem('jarvis_fixed_key') || '';
        let isProcessing = false;

        // --- SPEECH ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.onstart = () => EL.mic.style.boxShadow = "0 0 50px white";
            recognition.onend = () => { if(!isProcessing) EL.mic.style.boxShadow = ""; };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                log(`USER: ${text}`, 'user');
                processAI(text);
            };
        } else {
            log("Микрофон не поддерживается в этом браузере.", "error");
        }

        EL.mic.addEventListener('click', () => {
            if(!API_KEY) return toggleSettings();
            try { recognition.start(); tg.HapticFeedback.impactOccurred('medium'); } catch(e) { recognition.stop(); }
        });

        // --- BRAIN ---
        async function processAI(prompt) {
            isProcessing = true;
            EL.mic.classList.add('thinking');
            
            try {
                // Используем самую стабильную модель: gemini-1.5-flash
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Ты Джарвис. Ответь кратко на русском. Вопрос: " + prompt }] }]
                    })
                });

                const data = await response.json();

                // === ОТЛАДКА ОШИБОК ===
                if (data.error) {
                    throw new Error(`Google Error: ${data.error.message} (Code: ${data.error.code})`);
                }
                
                if (!data.candidates) {
                    throw new Error("Пустой ответ от сервера. Возможно, VPN?");
                }

                const answerRaw = data.candidates[0].content.parts[0].text;
                const answerHtml = marked.parse(answerRaw); // Красивый код

                log(answerHtml, 'jarvis');
                
                // Голос (без символов кода)
                speak(answerRaw.replace(/[*#`]/g, ''));

            } catch (error) {
                console.error(error);
                // Показываем реальную ошибку пользователю
                log(`СБОЙ: ${error.message}`, 'error');
                tg.HapticFeedback.notificationOccurred('error');
            } finally {
                isProcessing = false;
                EL.mic.classList.remove('thinking');
                EL.mic.style.boxShadow = "";
            }
        }

        function speak(text) {
            if(!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ru-RU';
            window.speechSynthesis.speak(u);
        }

        function log(html, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = html;
            EL.term.appendChild(div);
            EL.term.scrollTop = EL.term.scrollHeight;
        }

        function toggleSettings() {
            EL.modal.style.display = (EL.modal.style.display === 'flex') ? 'none' : 'flex';
            if(API_KEY) EL.input.value = API_KEY;
        }

        function saveSettings() {
            // Убрали строгую проверку, только тримминг пробелов
            const rawKey = EL.input.value.trim();
            if(rawKey.length > 10) {
                API_KEY = rawKey;
                localStorage.setItem('jarvis_fixed_key', API_KEY);
                toggleSettings();
                log("Ключ сохранен. Пробую соединение...", "jarvis");
            } else {
                alert("Ключ слишком короткий!");
            }
        }

        if(!API_KEY) toggleSettings();

    </script>
</body>
</html>
