<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. AUTO-CORE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary: #00f7ff;
            --active: #ffd900;
            --alert: #ff0055;
            --bg: #02060c;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 10%, #1a253a 0%, #02060c 60%);
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        .header {
            padding: 15px; background: rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(0,247,255,0.2);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* TERMINAL */
        .terminal {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            font-size: 0.95rem;
        }

        .msg {
            padding: 12px 16px; border-radius: 8px; max-width: 90%; word-wrap: break-word; user-select: text;
        }
        .msg.jarvis { background: rgba(0, 247, 255, 0.08); border-left: 3px solid var(--primary); align-self: flex-start; }
        .msg.user { background: rgba(255, 255, 255, 0.05); border-right: 3px solid #fff; align-self: flex-end; text-align: right; }
        .msg.system { font-size: 0.8em; color: #888; text-align: center; align-self: center; width: 100%; }

        /* CODE STYLE */
        pre { background: #0d1117; padding: 10px; border-radius: 6px; overflow-x: auto; border: 1px solid #333; }
        code { font-family: 'Fira Code', monospace; color: #58a6ff; font-size: 0.85em; }

        /* REACTOR */
        .interface-zone {
            height: 240px; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, rgba(0,247,255,0.05) 0%, transparent 60%);
        }
        .arc-reactor {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid var(--primary);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px var(--primary); transition: 0.3s;
            cursor: pointer; z-index: 10; background: rgba(0,0,0,0.6);
        }
        .arc-reactor:active { transform: scale(0.95); }
        .arc-reactor.thinking { border-color: var(--active); box-shadow: 0 0 40px var(--active); animation: spin 1s linear infinite; }
        .arc-reactor.listening { border-color: #fff; box-shadow: 0 0 40px #fff; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* SETTINGS */
        #settings-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #0f1520; padding: 30px; border: 1px solid var(--primary);
            width: 85%; text-align: center; box-shadow: 0 0 30px rgba(0,247,255,0.2);
        }
        input {
            width: 100%; padding: 12px; margin: 15px 0; background: #000;
            border: 1px solid #444; color: var(--primary); text-align: center;
        }
        button {
            background: var(--primary); color: #000; padding: 12px 20px;
            border: none; font-weight: 900; font-family: 'Orbitron'; width: 100%;
        }

    </style>
</head>
<body>

    <div class="header">
        <div style="font-family:'Orbitron'; font-weight:900">J.A.R.V.I.S.</div>
        <i class="fas fa-cog" onclick="toggleSettings()" style="opacity:0.7"></i>
    </div>

    <div class="terminal" id="terminal">
        <div class="msg jarvis">
            <strong>SYSTEM ONLINE.</strong><br>
            Протокол автоматического перебора моделей активирован.
        </div>
    </div>

    <div class="interface-zone">
        <div class="arc-reactor" id="mic-btn">
            <i class="fas fa-microphone" id="mic-icon" style="font-size: 24px;"></i>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-box">
            <h3 style="font-family:'Orbitron'">API KEY</h3>
            <input type="text" id="key-input" placeholder="Paste AIza... key">
            <button onclick="saveKey()">CONNECT</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- MODELS TO TRY (IN ORDER) ---
        const MODELS = [
            'gemini-1.5-flash',
            'gemini-1.5-pro',
            'gemini-1.0-pro'
        ];

        let API_KEY = localStorage.getItem('jarvis_auto_key') || '';
        let isProcessing = false;

        const EL = {
            mic: document.getElementById('mic-btn'),
            icon: document.getElementById('mic-icon'),
            term: document.getElementById('terminal'),
            modal: document.getElementById('settings-modal'),
            input: document.getElementById('key-input')
        };

        // --- SPEECH ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if(SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            
            recognition.onstart = () => {
                EL.mic.className = 'arc-reactor listening';
                EL.icon.className = 'fas fa-wave-square';
            };
            recognition.onend = () => { 
                if(!isProcessing) resetUI(); 
            };
            recognition.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                if(txt.trim()) {
                    logHTML(txt, 'user');
                    runSmartAI(txt);
                }
            };
        }

        EL.mic.addEventListener('click', () => {
            if(!API_KEY) return toggleSettings();
            try { recognition.start(); tg.HapticFeedback.impactOccurred('medium'); } catch(e) { recognition.stop(); }
        });

        // --- SMART AI HANDLER ---
        async function runSmartAI(prompt) {
            isProcessing = true;
            EL.mic.className = 'arc-reactor thinking';
            EL.icon.className = 'fas fa-brain';

            let success = false;
            let lastError = "";

            // Пытаемся перебрать модели по очереди
            for (let model of MODELS) {
                try {
                    // console.log("Trying model:", model); // For debug
                    await tryFetch(model, prompt);
                    success = true;
                    break; // Если сработало, выходим из цикла
                } catch (e) {
                    // Если ошибка 404/500, пробуем следующую
                    lastError = e.message;
                    continue;
                }
            }

            if (!success) {
                logHTML(`ALL MODELS FAILED. Last error: ${lastError}`, 'error');
                speak("Ошибка подключения ко всем серверам.");
            }
            
            isProcessing = false;
            resetUI();
        }

        async function tryFetch(modelName, prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Ты Джарвис. Отвечай кратко на русском. Код пиши в markdown. Вопрос: " + prompt }] }]
                })
            });

            const data = await response.json();

            if (data.error) throw new Error(data.error.message);
            if (!data.candidates) throw new Error("Blocked by filters");

            const raw = data.candidates[0].content.parts[0].text;
            const html = marked.parse(raw);
            
            logHTML(html, 'jarvis');
            speak(raw.replace(/[*#`_]/g, '').substring(0, 200));
            
            // Если успех, добавим мелкую пометку какая модель сработала
            // logHTML(`Protocol: ${modelName}`, 'system'); 
        }

        // --- UTILS ---
        function speak(txt) {
            if(!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'ru-RU'; u.rate = 1.15;
            window.speechSynthesis.speak(u);
        }

        function resetUI() {
            EL.mic.className = 'arc-reactor';
            EL.icon.className = 'fas fa-microphone';
        }

        function logHTML(html, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            d.innerHTML = html;
            EL.term.appendChild(d);
            setTimeout(() => EL.term.scrollTop = EL.term.scrollHeight, 100);
        }

        function toggleSettings() {
            EL.modal.style.display = (EL.modal.style.display === 'flex') ? 'none' : 'flex';
            if(API_KEY) EL.input.value = API_KEY;
        }

        function saveKey() {
            const k = EL.input.value.trim();
            if(k.length > 5) {
                API_KEY = k;
                localStorage.setItem('jarvis_auto_key', k);
                toggleSettings();
                logHTML("KEY ACCEPTED. INITIALIZING...", 'jarvis');
            }
        }

        if(!API_KEY) toggleSettings();

    </script>
</body>
</html>
