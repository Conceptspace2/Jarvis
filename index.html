<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. PRO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary: #00f7ff; /* Jarvis Blue */
            --secondary: #0051ff;
            --active: #ffd900; /* Thinking Gold */
            --alert: #ff0055;
            --bg: #02060c;
            --glass: rgba(0, 247, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 30%, #0a1525 0%, #02060c 70%);
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.6);
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
            backdrop-filter: blur(5px);
            z-index: 20;
        }

        .header-title {
            font-family: 'Orbitron'; 
            font-weight: 900; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        /* --- TERMINAL (CHAT) --- */
        .terminal {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            user-select: text; /* Разрешаем копировать текст */
        }

        .msg.jarvis {
            align-self: flex-start;
            background: linear-gradient(90deg, rgba(0, 247, 255, 0.1) 0%, transparent 100%);
            border-left: 3px solid var(--primary);
            border-top-left-radius: 0;
        }

        .msg.user {
            align-self: flex-end;
            background: linear-gradient(-90deg, rgba(255, 255, 255, 0.08) 0%, transparent 100%);
            border-right: 3px solid #fff;
            color: #e0e0e0;
            text-align: right;
            border-top-right-radius: 0;
        }

        .msg.error {
            align-self: center;
            border: 1px solid var(--alert);
            color: var(--alert);
            background: rgba(255, 0, 85, 0.1);
            font-size: 0.8rem;
        }

        /* --- CODE BLOCKS --- */
        pre {
            background: #0d1117 !important;
            padding: 12px !important;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #30363d;
            margin: 10px 0;
        }
        code {
            font-family: 'Fira Code', monospace !important;
            color: #58a6ff !important;
            font-size: 0.85em;
        }

        /* --- ARC REACTOR (BUTTON) --- */
        .interface-zone {
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, rgba(0,247,255,0.05) 0%, transparent 70%);
        }

        .arc-reactor {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 25px var(--primary), inset 0 0 10px var(--primary);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            background: rgba(0,0,0,0.4);
        }

        .arc-icon {
            font-size: 2rem;
            color: var(--primary);
            transition: 0.3s;
        }

        /* ANIMATIONS */
        .arc-reactor:active { transform: scale(0.9); }
        
        .arc-reactor.thinking {
            border-color: var(--active);
            box-shadow: 0 0 40px var(--active);
            animation: spin 1.5s linear infinite;
        }
        .arc-reactor.thinking .arc-icon { color: var(--active); opacity: 0.8; }

        .arc-reactor.listening {
            border-color: #fff;
            box-shadow: 0 0 50px #fff;
            animation: pulse 1s infinite;
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            width: 85%;
            background: #0f1520;
            border: 1px solid var(--primary);
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.2);
        }
        input {
            width: 100%; padding: 12px; margin: 15px 0;
            background: #050a10; border: 1px solid #333; color: #fff;
            text-align: center; font-family: 'Fira Code'; font-size: 0.8rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); }
        .btn {
            background: var(--primary); color: #000;
            border: none; padding: 12px 25px;
            font-family: 'Orbitron'; font-weight: bold;
            cursor: pointer; width: 100%;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">J.A.R.V.I.S. <span style="font-size: 0.6em; color: var(--active);">PRO</span></div>
        <i class="fas fa-cog" style="font-size: 1.2rem; cursor: pointer; opacity: 0.8;" onclick="toggleSettings()"></i>
    </div>

    <div class="terminal" id="terminal">
        <div class="msg jarvis">
            <strong>SYSTEM ONLINE.</strong><br>
            Протокол Gemini-Pro активирован.<br>
            Готов писать код, переводить и помогать.
        </div>
    </div>

    <div class="interface-zone">
        <div class="arc-reactor" id="mic-btn">
            <i class="fas fa-microphone arc-icon" id="mic-icon"></i>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <h3 style="font-family: 'Orbitron'; margin-top: 0;">ACCESS KEY</h3>
            <p style="font-size: 0.8rem; color: #aaa;">Paste your Google API Key (Starts with AIza...)</p>
            <input type="text" id="api-key-input" placeholder="AIzaSy...">
            <button class="btn" onclick="saveSettings()">CONNECT SYSTEM</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Full screen

        // --- ELEMENTS ---
        const EL = {
            mic: document.getElementById('mic-btn'),
            icon: document.getElementById('mic-icon'),
            term: document.getElementById('terminal'),
            modal: document.getElementById('settings-modal'),
            input: document.getElementById('api-key-input')
        };

        // --- STATE ---
        let API_KEY = localStorage.getItem('jarvis_pro_key') || '';
        let isProcessing = false;

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            
            recognition.onstart = () => {
                EL.mic.className = 'arc-reactor listening';
                EL.icon.className = 'fas fa-wave-square arc-icon';
                tg.HapticFeedback.impactOccurred('light');
            };

            recognition.onend = () => {
                if(!isProcessing) setIdle();
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                if(text.trim()) {
                    logHTML(text, 'user');
                    processAI(text);
                }
            };
            
            recognition.onerror = (e) => {
                console.error(e);
                setIdle();
                if(e.error === 'not-allowed') logHTML("Error: Microphone access denied.", "error");
            };
        } else {
            logHTML("Microphone API not supported on this device.", "error");
        }

        // --- BUTTON HANDLER ---
        EL.mic.addEventListener('click', () => {
            if(!API_KEY) return toggleSettings();
            if(isProcessing) return;

            try {
                recognition.start();
            } catch(e) {
                console.log("Restarting recognition...");
                recognition.stop();
            }
        });

        // --- AI LOGIC (GEMINI PRO) ---
        async function processAI(prompt) {
            isProcessing = true;
            EL.mic.className = 'arc-reactor thinking';
            EL.icon.className = 'fas fa-brain arc-icon';
            tg.HapticFeedback.impactOccurred('medium');

            try {
                // ИСПОЛЬЗУЕМ СТАБИЛЬНУЮ ВЕРСИЮ GEMINI PRO
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ 
                                text: "Ты J.A.R.V.I.S., помощник Тони Старка. Отвечай на русском. Если просят код - пиши код. Будь краток. Вопрос: " + prompt 
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error.message);
                if (!data.candidates) throw new Error("No response content.");

                const rawText = data.candidates[0].content.parts[0].text;
                
                // Рендер Markdown (код) в HTML
                const htmlText = marked.parse(rawText);
                logHTML(htmlText, 'jarvis');

                // Озвучка (убираем спецсимволы Markdown)
                const cleanText = rawText.replace(/[*#`_]/g, '').substring(0, 300); // Лимит длины для голоса
                speak(cleanText);

            } catch (error) {
                logHTML(`ERROR: ${error.message}`, 'error');
                tg.HapticFeedback.notificationOccurred('error');
            } finally {
                isProcessing = false;
                setIdle();
            }
        }

        // --- TEXT TO SPEECH ---
        function speak(text) {
            if(!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ru-RU';
            u.rate = 1.1;
            
            // Пытаемся найти голос
            const voices = window.speechSynthesis.getVoices();
            const ru = voices.find(v => v.lang.includes('ru'));
            if(ru) u.voice = ru;

            window.speechSynthesis.speak(u);
        }

        // --- UTILS ---
        function setIdle() {
            EL.mic.className = 'arc-reactor';
            EL.icon.className = 'fas fa-microphone arc-icon';
        }

        function logHTML(html, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = html;
            EL.term.appendChild(div);
            // Автопрокрутка
            setTimeout(() => EL.term.scrollTop = EL.term.scrollHeight, 100);
        }

        function toggleSettings() {
            const isHidden = window.getComputedStyle(EL.modal).display === 'none';
            EL.modal.style.display = isHidden ? 'flex' : 'none';
            if(isHidden && API_KEY) EL.input.value = API_KEY;
        }

        function saveSettings() {
            const val = EL.input.value.trim();
            if(val.length > 10) {
                API_KEY = val;
                localStorage.setItem('jarvis_pro_key', API_KEY);
                toggleSettings();
                logHTML("KEY UPDATED. SYSTEM READY.", "jarvis");
            } else {
                alert("Invalid Key!");
            }
        }

        // Fix for Chrome voice loading
        window.speechSynthesis.onvoiceschanged = () => {};

        // Check key on start
        if(!API_KEY) setTimeout(toggleSettings, 500);

    </script>
</body>
</html>
